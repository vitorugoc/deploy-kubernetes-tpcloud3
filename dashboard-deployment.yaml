apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: vitorcruz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: vitorugoc/dashboard:0.4
          ports:
            - containerPort: 8501
          env:
            - name: REDIS_HOST
              value: "192.168.121.48"
            - name: REDIS_PORT
              value: "6379"

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
      nodePort: 30001
